<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boston House Price Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #F3E5F5; /* Lavender background */
      color: #333; /* Dark text color for contrast */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .login {
      background-color: #333; /* Black background for the form */
      color: #F3E5F5; /* Lavender text color */
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #E1BEE7; /* Light lavender color */
    }

    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #E1BEE7; /* Light lavender border */
      border-radius: 4px;
      background-color: #F9F9F9;
    }

    button {
      background-color: #E1BEE7; /* Light lavender */
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #D1A9C8; /* Slightly darker lavender */
    }

    .prediction-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Boston House Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="CRIM" placeholder="CRIM(1-88)" required="required" /><br>
      <input type="text" name="ZN" placeholder="ZN(0-100)" required="required" /><br>
      <input type="text" name="INDUS" placeholder="INDUS(1-27)" required="required" /><br>
      <input type="text" name="CHAS" placeholder="CHAS(0-1)" required="required" /><br>
      <input type="text" name="NOX" placeholder="NOX(0-1)" required="required" /><br>
      <input type="text" name="RM" placeholder="RM(4-8)" required="required" /><br>
      <input type="text" name="Age" placeholder="Age(3-100)" required="required" /><br>
      <input type="text" name="DIS" placeholder="DIS(1-12)" required="required" /><br>
      <input type="text" name="RAD" placeholder="RAD(1-24)" required="required" /><br>
      <input type="text" name="TAX" placeholder="TAX(187-710)" required="required" /><br>
      <input type="text" name="PTRATIO" placeholder="PTRATIO(13-22)" required="required" /><br>
      <input type="text" name="B" placeholder="B(1-395)" required="required" /><br>
      <input type="text" name="LSTAT" placeholder="LSTAT(2-37)" required="required" /><br>

      <button type="submit">Predict</button>
    </form>

    <div class="prediction_text">
      {{ prediction_text }}
    </div>
  </div>
</body>

</html>
